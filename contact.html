<body>
    <div class="navbar">

        <div class="nav-buttons">

    <div id="map" style="height: 400px;"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7Y32T_PJHZxYcK3BJYJFNwSl6cuvLXpo&callback=initMap" async defer></script>
    <script>
        function initMap() {
            var myLatLng = { lat: 48.95847246324343, lng: 2.546995213453048 };

            var map = new google.maps.Map(document.getElementById('map'), {
                center: myLatLng,
                zoom: 10 
            });

            var marker = new google.maps.Marker({
                position: myLatLng,
                map: map,
                title: 'Marqueur'
            });
        }
    </script>
    <form class="contactForm">
        <!-- Champs du formulaire -->
        <h2 class="form">Formulaire de Contact</h2>
        <label for="name"></label>
        <input type="text" id="name" name="name" placeholder="Nom" required>
    
        <label for="email"></label>
        <input type="email" id="email" name="email" placeholder="email" required>
    
        <label for="message"></label>
        <textarea id="message" name="message"  placeholder="Message" required></textarea>
    
        <!-- Bouton "Envoyer" avec l'appel Ã  la fonction submitForm() -->
        <button type="button" onclick="submitForm()">Envoyer</button>
    </form>
    <div class="contacter">

        <p class="adresse">Notre adresse est: 243 Bd Robert Ballanger, 93420 Villepinte</p>
        <p class="telephone">tel : 0650426961</p>
        <a href="https://www.facebook.com/?locale=fr_FR">
            <img src="image/Facebook.png" class="FB">
        </a>
        <a href="https://www.instagram.com/">
            <img src="image/instagram.jpg"class="insta">
        </a>
        <a href="https://twitter.com/?lang=fr">
            <img src="image/Logo_X.jpg"class="X">
        </a>
    </div>
</body>
