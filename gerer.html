<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management Dashboard</title>
    <link rel="stylesheet" href="gerer.css">
</head>
<body>
    <div class="container">
        <h1>Employee Management Dashboard</h1>
        <table id="employeeTable">
            <thead>
                <button type="button" onclick="Ajoutez()">Ajouter un membre</button>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Grade</th>
                    <th>Password</th>
                    <th>Mail</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script>
        // Fonction pour récupérer les données depuis le fichier PHP
        function retrieveData() {
            fetch('gerer.php')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const tbody = document.querySelector('#employeeTable tbody');
                    tbody.innerHTML = ''; // Clear existing data
                    data.forEach(row => {
                        const tr = document.createElement('tr');
                         tr.innerHTML = `
                         <td>${row.id}</td>
                         <td>${row.username}</td>
                         <td>${row.grade}</td>
                         <td>${row.password}</td>
                         <td>${row.mail}</td>
                          <td>
                    <button onclick="editRow(${row.id})">Modifier</button>
                    <button onclick="deleteRow(${row.id})">Supprimer</button>
                </td>
            `;
                        tbody.appendChild(tr);
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        // Fonction pour éditer une ligne
        function editRow(id) {
            // Implémentez votre logique pour éditer la ligne ici
            console.log('Éditer la ligne avec l\'ID:', id);
        }

        // Fonction pour supprimer une ligne
        function deleteRow(id) {
            // Implémentez votre logique pour supprimer la ligne ici

            console.log('Supprimer la ligne avec l\'ID:', id);
        }

        // Appeler la fonction pour récupérer les données lors du chargement de la page
        window.onload = retrieveData;
    </script>
</body>
</html>
