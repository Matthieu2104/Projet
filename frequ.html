<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Fréquentation</title>
    <style>
        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
    <script>
        function loadFrequentation() {
            fetch('http://51.210.151.13/btssnir/projets2024/fablab2024/fablab2024/site/projetApiXweb/frequ.php')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.error) {
                        console.error('Erreur:', data.error);
                        return;
                    }

                    const table = document.getElementById('frequentation').getElementsByTagName('tbody')[0];
                    const jours = ['Lundi', 'Mardi', 'Mercredi', 'Jeudi', 'Vendredi', 'Samedi', 'Dimanche'];
                    const timeSlots = ["8h30-10h30", "10h30-12h30", "12h30-14h00", "14h00-16h00", "16h00-18h00", "18h00-23h00"];

                    jours.forEach((jour, jourIndex) => {
                        const row = document.createElement('tr');
                        const jourCell = document.createElement('th');
                        jourCell.textContent = jour;
                        row.appendChild(jourCell);

                        timeSlots.forEach((slot, slotIndex) => {
                            const cell = document.createElement('td');
                            cell.textContent = data[jour][slotIndex] || 0;
                            row.appendChild(cell);
                        });

                        table.appendChild(row);
                    });
                })
                .catch(error => console.error('Erreur:', error));
        }

        document.addEventListener('DOMContentLoaded', loadFrequentation);


        // Récupérer l'URL actuelle
        var url = window.location.href;

        // Remplacer "accueil.html" par "/"
        var cleanUrl = url.replace(/\/btssnir\/projets2024\/fablab2024\/fablab2024\/site\/projetApiXweb\/frequ\.html$/, '/Fréquentation');

        // Mettre à jour l'URL dans la barre d'adresse
history.replaceState({}, '', cleanUrl);
    </script>
</head>
<body>
<div class="container">
    <h1>Fréquentation</h1>
    <table id="frequentation">
        <thead>
        <tr>
            <th>Jour</th>
            <th>8h30-10h30</th>
            <th>10h30-12h30</th>
            <th>12h30-14h00</th>
            <th>14h00-16h00</th>
            <th>16h00-18h00</th>
            <th>18h00-23h00</th>
        </tr>
        </thead>
        <tbody>
        <!-- Les données seront insérées ici par JavaScript -->
        </tbody>
    </table>
</div>
</body>
</html>
